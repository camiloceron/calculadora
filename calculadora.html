<html>
<head>
	<title>calculadora</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script type="text/javascript" src="calculadora.js"></script>
</head>
<body>
	<table>		
		 <caption><h1>CALCULADORA</h1></caption>	
		 <tr align="center" valign="middle">
		 	<td colspan="10">
		 	  <input type="text" id="result" disabled>				 
		    </td>
		 </tr>
		<tr>			
			<td align="center" onclick="mostrarMensaje(1)"><p>1</p></td> 
			<td align="center" onclick="mostrarMensaje(2)"><p>2</p></td> 
			<td align="center" onclick="mostrarMensaje(3)"><p>3</p></td> 
			<td align="center" onclick="mostrarMensaje(4)"><p>4</p></td> 
			<td align="center" onclick="mostrarMensaje(5)"><p>5</p></td> 
			<td align="center" onclick="mostrarMensaje(6)"><p>6</p></td> 
			<td align="center" onclick="mostrarMensaje(7)"><p>7</p></td> 
			<td align="center" onclick="mostrarMensaje(8)"><p>8</p></td> 
			<td align="center" onclick="mostrarMensaje(9)"><p>9</p></td> 
			<td align="center" onclick="mostrarMensaje(0)"><p>0</p></td> 
		</tr>
		<tr>
			<td align="center" onclick="operacion(1)"><p>+</p></td> 
			<td align="center" onclick="operacion(2)"><p>-</p></td> 
			<td align="center" onclick="operacion(3)"><p>*</p></td> 
			<td align="center" onclick="operacion(4)"><p>/</p></td> 
			<td align="center" onclick="operacion(5)"><img src="raiz.png"/></td> 
			<td align="center" onclick="operacion(6)"><img src="x.png"/></td> 
		<tr> 
			<td align="center" onclick="operacion(7)"><p>senx</p></td> 
			<td align="center" onclick="operacion(8)"><p>cosx</p></td> 
			<td align="center" onclick="operacion(9)"><p>tanx</p></td> 
			<td align="center" colspan="3" onclick="operacion(10)"><p>=</p></td> 
			<td colspan="2" align="center" onclick="reiniciar()" title="limpiar la memoria"><p>C</p></td>
		</tr>		
	</table>

</body>
</html>
